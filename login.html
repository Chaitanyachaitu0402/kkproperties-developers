<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
          function myOnClickFn(){
              document.location="https://kk-properties.vercel.app/"
            }
        </script>
   </head>
<body>
<nav>
         <ul>
            <li class="logo"><img src="img/logo.png"></li>
         </ul>
</nav>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="img/8.jpg" alt="">
        <div class="text">
          <span class="text-1">Build a House <br> with your dreams</span>
          <span class="text-2">Let's build it</span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="img/h.jpg" alt="">
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Welcome</div>
          <form method="POST" name="google-sheet">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="fname" name="Name" placeholder="Enter your Name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="lname" name="Email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="text" id="tname" name="Mobile" placeholder="Enter your Mobile Number" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="submit" name="submit" onclick="myOnClickFn();">
              </div>
              <div class="text sign-up-text">Made With Love! Chosen Ones</div>
            </div>
        </form>
      </div>

    </div>
  </div>
  </div>

          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwar_EwQ9nMfIw1RY7l_h_Kfy7NHN_Pk26PAAvtIItob3Kh9TDcqNAH_JdDa_v5Rvnb/exec'
            const form = document.forms['google-sheet']

            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Choosing KK Properties & Developers..! Click Here https://kk-properties.vercel.app/"))
                .catch(error => console.error('Error!', error.message))
            })

          </script>

</body>
</html>
